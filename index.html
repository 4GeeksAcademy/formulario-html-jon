<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <form class="needs-validation">
    <div class="container mt-2 mb-2">
      <div class="card">
        <div class="card-header">
          <h4><strong>Payment form example</strong></h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <div class="row">
            <div class="col-6 mb-3 mt-2">
              <label for="exampleFormControlInput1" class="form-label">Card #</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX"
                required>
            </div>
            <div class="col-2">
              <p class="card-text">CVC #</p>
              <input type="number" class="form-control" placeholder="0000" aria-label="Username"
                aria-describedby="addon-wrapping" required>
            </div>
            <div class="col-4">
              <p class="card-text">Amount $</p>
              <input type="number" class="form-control" placeholder="Amount" aria-label="Username"
                aria-describedby="addon-wrapping" required>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p class="card-text">First Name</p>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="col-6">
              <p class="card-text">Last Name</p>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <p class="card-text">City</p>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="col-3 mt-2">
              <label for="exampleDataList" class="form-label">State</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a state">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            </div>
            <div class="col-3">
              <p class="card-text">Postal Code</p>
              <input type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <p class="card-text">We accept:</p>
              <div class="col-4">
                <div class="bg-secondary rounded pt-2 pb-2 ps-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                      value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <p class="card-text">Message</p>
              <textarea class="form-control" rows="3" aria-label="Username"
                aria-describedby="addon-wrapping"></textarea>
              <p style="color: grey;">Add any notes here.</p>
            </div>
          </div>
          <div class="card-footer text-body-secondary">
            <div class="d-grid gap-1 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary me-md-1" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
  </form>
</body>

</html>
